<head>

<body>

  <svg viewBox="0 0 600 300">
    <!-- Symbol-->
    <symbol id="s-text">
      <text text-anchor="middle" x="50%" y="50%" dy=".35em">Gallery</text>

    <!-- Duplicate symbols-->

  <div id="table">
    <div id="centeralign">
      <h1>Raymond Wang</h1>
      <p>Hi there, thanks for visiting.</p>
  </div>
</div>

<script>
  /*Credit to Van Huynh*/
    function typeEffect(element, speed) {
      var text = element.innerHTML;
      element.innerHTML = "";

      var i = 0;
      var timer = setInterval(function() {
        if (i < text.length) {
          element.append(text.charAt(i));
          i++;
        } else {
          clearInterval(timer);
        }
      }, speed);
    }

    // application
    var speed = 100;
    var h1 = document.querySelector("h1");
    var p = document.querySelector("p");
    var delay = h1.innerHTML.length * speed + speed;

    // type affect to header
    typeEffect(h1, speed);

    // type affect to body
    setTimeout(function() {
      p.style.display = "inline-block";
      typeEffect(p, speed);
    }, delay);

  </script>

  <div id="skills" class="col-md-5 col-centered">
    <div class="skillbar" data-percent="95%">
      <div class="skillbar-title" style="background: red;"><span>Photographyeererererer</span></div>
      <div class="skillbar-bar" style="background: red;"></div>
      <div class="skill-bar-percent">95%</div>
    </div>

    <div class="skillbar" data-percent="85%">
      <div class="skillbar-title" style="background: #131313;"><span>Videography</span></div>
      <div class="skillbar-bar" style="background: #131313;"></div>
      <div class="skill-bar-percent">85%</div>
    </div>

    <div class="skillbar" data-percent="75%">
      <div class="skillbar-title" style="background: #131313;"><span>Illustrator</span></div>
      <div class="skillbar-bar" style="background: #131313;"></div>
      <div class="skill-bar-percent">75%</div>
    </div>
  </div>

  <script>
    var skillsDiv = jQuery('#skills');

    jQuery(window).on('scroll', function() {
        var winT = jQuery(window).scrollTop(),
          winH = jQuery(window).height(),
          skillsT = skillsDiv.offset().top;
        if (winT + winH > skillsT) {
          jQuery('.skillbar').each(function() {
            jQuery(this).find('.skillbar-bar').animate({
              width: jQuery(this).attr('data-percent')
            }, 6000);
          });
        }
        if (winT > winH) {
          jQuery('.appearonscroll').animate({
            opacity: 1
          }, 500);
        }
    });
  </script>

  <div class="appearonscroll">
