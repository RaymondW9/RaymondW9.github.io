<!DOCTYPE html>
<html lang="en">

<head>
  <link href="experimental.css" rel="stylesheet">
</head>

<body>

  <a class="header1" href="index.html">Home</a>

  <svg viewBox="0 0 600 300">
    <!-- Symbol-->
    <symbol id="s-text">
      <text text-anchor="middle" x="50%" y="50%" dy=".35em">Gallery</text>
    </symbol>
    <!-- Duplicate symbols-->
    <use class="text" xlink:href="#s-text"></use>
    <use class="text" xlink:href="#s-text"></use>
    <use class="text" xlink:href="#s-text"></use>
    <use class="text" xlink:href="#s-text"></use>
    <use class="text" xlink:href="#s-text"></use>

  </svg>

  <div id="table">
    <div id="centeralign">
      <h1>Raymond Wang</h1>
      <p>Hi there, thanks for visiting.</p>
  </div>
</div>

<script>
  /*Credit to Van Huynh*/
    function typeEffect(element, speed) {
      var text = element.innerHTML;
      element.innerHTML = "";

      var i = 0;
      var timer = setInterval(function() {
        if (i < text.length) {
          element.append(text.charAt(i));
          i++;
        } else {
          clearInterval(timer);
        }
      }, speed);
    }

    // application
    var speed = 100;
    var h1 = document.querySelector("h1");
    var p = document.querySelector("p");
    var delay = h1.innerHTML.length * speed + speed;

    // type affect to header
    typeEffect(h1, speed);

    // type affect to body
    setTimeout(function() {
      p.style.display = "inline-block";
      typeEffect(p, speed);
    }, delay);

  </script>

</body>

</html>
